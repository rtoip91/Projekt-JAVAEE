<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <link href=".././resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href=".././resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">Mieszkania</ui:insert>
        </div>
        <div>
            <div id="left">
               <ul>
                    <li><h:outputLink value="../index.xhtml">Strona główna</h:outputLink></li>
                    <li><h:outputLink value="admin.xhtml">Nowy mieszkaniec</h:outputLink></li>
                    <li><h:outputLink value="budynek.xhtml">Nowy budynek</h:outputLink></li>
                    <li><h:outputLink value="mieszkanie.xhtml">Nowe mieszkanie</h:outputLink></li>
                     <li><h:outputLink value="oplata.xhtml">Nowa oplata</h:outputLink></li>
                </ul>
            </div>
            <div id="content" class="left_content">
               <h:form>
                    <h3>Nowy Budynek</h3>
                    <table>
                        <tr>   
                            <td>Budynek</td><td><h:selectOneMenu value="#{mieszkanieBean.id_budynek}">
                                    <c:forEach items="${budynekBeans.lista}" var="item">
                                        <f:selectItem itemValue="#{item.nazwa}"/>
                                    </c:forEach>
                                </h:selectOneMenu></td>
                        </tr>
                        <tr>   
                            <td>Mieszkaniec</td><td><h:selectOneMenu value="#{mieszkanieBean.id_user}">
                                    <c:forEach items="${mieszkaniecBean.lista}" var="item">
                                        <f:selectItem itemValue="#{item.login}"/>
                                    </c:forEach>
                                </h:selectOneMenu></td>
                        </tr>
                        <tr>
                            <td>Ulica</td><td><h:inputText id="ulica" value="#{budynekBeans.budynek.ulica}"/></td>
                        </tr>
                        <tr>
                            <td>Numer posesji</td><td><h:inputText id="numer" value="#{budynekBeans.budynek.nrDzialki}"/></td>
                        </tr>
                        <tr>
                            <td>Kod</td><td><h:inputText id="kod" value="#{budynekBeans.budynek.kodPocztowy}"/></td>
                        </tr>
                        <tr>
                            <td>Ilosc mieszkań</td><td><h:inputText id="ilosc_mieszkan" value="#{budynekBeans.budynek.iloscMieszkan}"/></td>
                        </tr>
                        <tr>
                            <td>powierzchnia</td><td><h:inputText id="powierzchnia" value="#{budynekBeans.budynek.powierzchnia}"/></td>
                        </tr>
                         <tr>
                             <td>Obciążenie</td><td><h:inputText id="obciazenie" value="#{budynekBeans.budynek.obciazenieBudynku}"/></td>
                        </tr>
                        <tr>
                            <td></td><td><h:commandButton id="button" action="#{budynekBeans.dodaj}" value="Dodaj"/></td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
