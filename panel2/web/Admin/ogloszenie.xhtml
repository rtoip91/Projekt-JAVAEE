<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
<div id="top" class="top">
           Zarządzanie Budynkami
        </div>
        <div>
            <div id="left">
               <ul>
                    <li><h:outputLink value="../index.xhtml">Strona główna</h:outputLink></li>
                    <li><h:outputLink value="admin.xhtml">Nowy mieszkaniec</h:outputLink></li>
                    <li><h:outputLink value="budynek.xhtml">Nowy budynek</h:outputLink></li>
                    <li><h:outputLink value="mieszkanie.xhtml">Nowe mieszkanie</h:outputLink></li>
                    <li><h:outputLink value="oplata.xhtml">Nowa oplata</h:outputLink></li>
                    <li><h:outputLink value="ogloszenie.xhtml">Nowe ogloszenie</h:outputLink></li>
                </ul>
            </div>
            <div id="content" class="left_content">
                <h:form>
                    <h3>Nowe ogłoszenie</h3>
                    <table>
                        
                        <tr>   
                            <td>Budynek</td><td><h:selectOneMenu value="#{ogloszenieBean.id_budynek}">
                                    <c:forEach items="${budynekBeans.lista}" var="item">
                                        <f:selectItem itemLabel="#{item}" itemValue="#{item.id}" />
                                    </c:forEach>
                                </h:selectOneMenu></td>
                        </tr>
                        <tr>
                            <td>Treść ogłoszenia</td><td><h:inputTextarea id="tresc" value="#{ogloszenieBean.ogloszenie.tresc}"/></td>
                        </tr>
                        <tr>
                            <td></td><td><h:commandButton id="button" action="#{ogloszenieBean.dodaj()}" value="Dodaj"/></td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
