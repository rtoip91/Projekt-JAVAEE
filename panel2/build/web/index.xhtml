<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./main.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
        Panel spółdzielni mieszkańca
    </ui:define>

    <ui:define name="left">
        <ul>
            <li>
                <h:outputLink value="Admin/admin.xhtml">Panel Administracyjny</h:outputLink></li>
            <li><h:outputLink value="User/user.xhtml">Panel Mieszkanca</h:outputLink></li>
            
        </ul>
    </ui:define>

    <ui:define name="content">
        <h:form>
        <table>
            <tr>
                <td>Login</td>
                <td><h:inputText id="login" value="#{loginBean.login}" required="true"/></td>
            </tr>
            <tr>
               
                <td>Hasło</td>
                <td> <h:inputSecret id="haslo" value="#{loginBean.haslo}" required="true"/></td>
            </tr>
            <tr>
                <td></td>
                <td><h:commandButton id="loguj" value="Zaloguj" action="#{loginBean.logowanie}"/></td>
            </tr>
        </table>
        </h:form>
    </ui:define>

</ui:composition>
